{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2></h2>
        <div id="hero-wrapper">
        <div class="carousel-wrapper">
            <div id="hero-carousel" class="carousel slide carousel-fade">
                <ol class="carousel-indicators">
                    <li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#hero-carousel" data-slide-to="1"></li>
                    <li data-target="#hero-carousel" data-slide-to="2"></li>
                    <li data-target="#hero-carousel" data-slide-to="3"></li>
                    <li data-target="#hero-carousel" data-slide-to="4"></li>
                    <li data-target="#hero-carousel" data-slide-to="5"></li>
                </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src=" http://fillmurray.com/1200/500">
                </div>
                <div class="item">
                    <img src="http://www.placecage.com/1170/500">
                </div>
                <div class="item">
                    <img src=" http://fillmurray.com/1100/400">
                </div>
                <div class="item">
                    <img src="http://www.placecage.com/1170/600">
                </div>
                <div class="item">
                    <img src=" http://fillmurray.com/1190/650">
                </div>
                <div class="item">
                    <img src="http://www.placecage.com/1200/550">
                </div>
            </div>
            <a class="left carousel-control" href="#hero-carousel" data-slide="prev">
                <i class="fa fa-chevron-left left"></i>
            </a>
            <a class="right carousel-control" href="#hero-carousel" data-slide="next">
              <i class="fa fa-chevron-right right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md-6">
        <div class="w3-container w3-grey">
            <h3 style="text-align: center; font-weight: bold";>Top Artists</h3>
            <ul>
                <li>wecknyew</li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <div class="w3-container w3-grey">
            <h3 style="text-align: center; font-weight: bold";>New Tracks</h3>
            <div class="list-group">
                <a class="list-group-item" style="">First item</a>
                <a class="list-group-item">Second item</a>
                <a class="list-group-item">Third item</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block jspage %}
    <script>
        $('.carousel').carousel({
            interval: 3000,
            pause: false
        });
    </script>

{% endblock %}
