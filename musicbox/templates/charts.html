{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <h2 style="text-align: center; font-weight: bold; padding: 35px">Charts</h2>
    <div class="col-md-6">
            <h3 style="text-align: center; font-weight: bold";>Top Tracks (Portugal)</h3>
            <table class="table table-striped table-hover">
                <tbody>
                    {% for l in list1 %}
                        <tr>
                            <td> {{ l.name }} - {{ l.artist }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
    <div class="col-md-6">
            <h3 style="text-align: center; font-weight: bold";>World Top Tracks</h3>
            <table class="table table-striped table-hover">
                <tbody>
                    {% for l in list2 %}
                        <tr>
                            <td> {{ l.name }} - {{ l.artist }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
</div>

{% endblock %}
