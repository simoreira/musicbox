{% extends 'layout.html' %}

{% block content %}
    <div class="wrapper">
        <form class="form-signin" action="login" method="post" style="background: #f5f5f0;">
            <h2 class="form-signin-heading" style="text-align: center;">Login</h2>
            {% csrf_token %}
            <input type="text" class="form-control-new" name="username" placeholder="Username" required=""
                   autofocus=""/>
            <input type="password" class="form-control-new" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 280px;">Login</button>
            <h6>New to MusicBox?<a href="/register"> Create an account</a>.</h6>
        </form>
    </div>

{% endblock %}
