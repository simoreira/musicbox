{% extends 'layout.html' %}

{% block content %}
    <div class="wrapper">
        <form class="form-signin" action="" method="post" style="background: #f5f5f0;">
            <h2 class="form-signin-heading" style="text-align: center;">Create an account</h2>
            {% csrf_token %}
            <input type="text" class="form-control-new" name="name" placeholder="Name" required="" autofocus=""/>
            <input type="text" class="form-control-new" name="username" placeholder="Email Address" required="" autofocus=""/>
            <input type="password" class="form-control-new" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 280px;">Create an account</button>
        </form>
    </div>
{% endblock %}
