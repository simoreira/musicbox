<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="text" name="password"></p>
        <p><input type="submit" value="LogIn"/></p>
    </form>

</body>
</html>
